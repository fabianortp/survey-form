<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="survey">
            <h1 id="title">Student Survey Form</h1>
            <p id="description">Welcome to our Student Experience Survey! Your feedback is invaluable in helping us improve our institution </p>
            <form id="survey-form">
                <fieldset>
                    <legend>Student Information</legend>
                    <label id="name-label">Name</label>
                    <input id="name" type="text" class="placeholder" placeholder=" Enter your name" required>
                    <label id="email-label">Email</label>
                    <input id="email" type="email" class="placeholder" placeholder=" Enter your Email" required>
                    <label id="course-label">Program/Course of Study</label>
                    <input id="course" type="text" class="placeholder" placeholder=" Enter your Program/Course of Study">
                    <label id="number-label">Age</label>
                    <input id="number" type="number" class="placeholder" placeholder=" Age" min="16" max="40">
                    <label id="gender-label">Gender</label>
                    <input id="gender" type="text" class="placeholder" placeholder=" Enter your Gender">
                    <label id="race-label">Ethnicity/Race(optional)</label>
                    <input id="race" type="text" class="placeholder" placeholder=" Enter your Ethnicity/Race">
                </fieldset>
                <fieldset>
                    <legend>Academic Experience</legend>
                    <div class="radio-group">
                        <label id="question">1. How satisfied are you with the quality of teaching and instruction?</label>
                        <div>
                            <input type="radio" id="option1" name="options" value="option1">
                            <label for="option1">Very satisfied</label>
                        </div>
                        <div>
                            <input type="radio" id="option2" name="options" value="option2">
                            <label for="option2">Neutral</label>
                        </div>
                        <div>
                            <input type="radio" id="option3" name="options" value="option3">
                            <label for="option3">Very dissatisfied</label>
                        </div>
                    </div>
                    <div class="radio-group">
                        <label id="question">2. Rate your overall satisfaction with the curriculum and course offerings</label>
                        <div>
                            <input type="radio" id="option1" name="options" value="option1">
                            <label for="option1">Excellent</label>
                        </div>
                        <div>
                            <input type="radio" id="option2" name="options" value="option2">
                            <label for="option2">Fair</label>
                        </div>
                        <div>
                            <input type="radio" id="option3" name="options" value="option3">
                            <label for="option3">Poor</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Extracurricular Activities</legend>
                    <div class="extractiv">
                        <label id="check-descrip">Which of the following extracurricular activities have you participated?(Select all that apply)</label>
                        <div>
                            <input type="checkbox" id="activitie1" name="activities" value="activitie1">
                            <label for="club"> Academic clubs (e.g., debate club, math club)</label>
                        </div>
                        <div>
                            <input type="checkbox" id="activitie2" name="activities" value="activitie2">
                            <label for="vehicle2"> Cultural or international student organizations</label>
                        </div>
                        <div>
                            <input type="checkbox" id="activitie3" name="activities" value="activitie3">
                        <label for="vehicle3">Volunteer or community service groups</label>
                        </div>  
                    </div>
                </fieldset>
                <label id="drop-descrip">How did you hear about this survey?</label>
                <select id="dropdown">
                    <option id="option-text">(select one)</option>
                    <option id="option-text">Email notification</option>
                    <option id="option-text">Social media post</option>
                    <option id="option-text">Institution of Education Website</option>
                    <option id="option-text">Other</option>
                </select>
                <label id="textarea-descrip">Please take a few moments to share your suggestions with us. Your responses will remain confidential </label>
                <textarea class="placeholder" placeholder=" Enter your suggestion" rows="4" cols="50"></textarea>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
